<!Doctype html>

<head>
    <meta charset="utf-8">
    <style>

        table {
            width: 1920px;
        }
        canvas {
            width: 100%;
        }
    </style>
</head>

<body>
Change Quantization Factor: <input id="quantization-factor" type="number" value="1" />
<table>

        <tr>

            </td>

                Quantized Image
            </td>
            <td>
                Dithered Image
            </td>
        </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <canvas id="original-image1" ></canvas>
        </td>
        <td>
            <canvas id="quantized-image1" ></canvas>
        </td>
        <td>
            <canvas id="dithered-image1" ></canvas>
        </td>
    </tr>
    <tr>
        <td>
            <canvas id="original-image2" ></canvas>
        </td>
        <td>
            <canvas id="quantized-image2" ></canvas>
        </td>
        <td>
            <canvas id="dithered-image2" ></canvas>
        </td>
    </tr>
    </tbody>
</table>

</body>
